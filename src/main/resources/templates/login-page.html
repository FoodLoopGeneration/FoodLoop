<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/layout :: head('Pagina di login')}"></head>
<body>
    <header th:replace="~{fragments/layout :: navbar}"></header>
    <div>
        <form th:action="@{/login}" method="post">
            <fieldset>
                <legend>Login</legend>
                <label>
                    <input type="text" name="email">
                </label>
                <br>
                <label>
                    <input type="password" name="password">
                </label>
            </fieldset>
            <button type="submit">Esegui login</button>
        </form>
    </div>
</body>
</html>
