<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Inventario ingredienti')}"></head>

<body>
    <header th:replace="~{fragments/layout :: navbar}"></header>

    <div class="page-container">
        <div th:replace="~{fragments/layout :: sidebar}"></div>

        <main class="main-content">
            <div class="section table-card table-card-narrow">
                <div class="page-header">
                    <h1>Ingredienti</h1>
                    <a th:href="@{/ingredienti/new}" class="nav-btn">+ Aggiungi ingrediente</a>
                </div>

                <div class="table-responsive">
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Scadenza</th>
                                <th>Quantit√†</th>
                                <th>U.M.</th>
                                <th>Posizione</th>
                                <th>Categoria</th>
                                <th class="text-right">Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(ingredienti)}">
                                <td colspan="7" class="empty-msg">Nessun ingrediente in dispensa.</td>
                            </tr>
                            <tr th:each="i : ${ingredienti}">
                                <td th:text="${i.nome}" class="name-cell"></td>
                                <td th:text="${i.scadenza}"></td>
                                <td th:text="${i.quantita}"></td>
                                <td th:text="${i.unitaMisura}"></td>
                                <td class="location-tag" th:text="${i.posizione}"></td>
                                <td>
                                    <span class="category-badge" th:text="${i.categoria?.nome}"></span>
                                </td>
                                <td class="text-right">
                                    <a th:href="@{/ingredienti/{id}/edit (id=${i.id})}" class="edit-link">Modifica</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
