<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Registrazione - FoodLoop')}"></head>
<body>
    <header th:replace="~{fragments/layout :: navbar}"></header>

    <main class="main-register">
        <div class="form-register">
            <h2>Crea il tuo Account</h2>
            
            <form th:action="@{/register}" th:object="${utenteDTO}" method="post">
                
                <div class="labels">
                    <label for="nome">Nome</label>
                    <input type="text" th:field="*{nome}" id="nome" 
                           th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" 
                           placeholder="Inserisci il tuo nome" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                </div>

                <div class="labels">
                    <label for="cognome">Cognome</label>
                    <input type="text" th:field="*{cognome}" id="cognome" 
                           th:classappend="${#fields.hasErrors('cognome')} ? 'is-invalid'" 
                           placeholder="Inserisci il tuo cognome" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
                </div>

                <div class="labels">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" id="email" 
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" 
                           placeholder="nome@esempio.it" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <div class="labels">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" id="password" 
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" 
                           placeholder="Minimo 8 caratteri" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>

                <div class="botton">
                    <button type="submit">Registrati</button>
                </div>

                <div class="log">
                    <p>Hai gi√† un account? <a th:href="@{/login}">Accedi qui</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
