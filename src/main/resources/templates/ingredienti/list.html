<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Inventario ingredienti')}"></head>

<body>
    <header th:replace="~{fragments/layout :: navbar}"></header>

    <div class="page-container">
        <div th:replace="~{fragments/layout :: sidebar}"></div>

        <main class="main-content">
            <div class="section table-card">
                <div class="page-header">
                    <h1>Il tuo Inventario</h1>
                    <a th:href="@{/ingredienti/new}" class="nav-btn">+ Aggiungi ingrediente</a>
                </div>

                <div class="table-responsive">
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th class="text-left">Nome</th>
                                <th>Scadenza</th>
                                <th>Quantit√†</th>
                                <th>U.M.</th>
                                <th>Posizione</th>
                                <th>Categoria</th>
                                <th class="text-right">Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(ingredienti)}">
                                <td colspan="7" class="empty-msg">Nessun ingrediente in dispensa.</td>
                            </tr>

                            <tr th:each="i : ${ingredienti}" th:with="
                                oggi=${T(java.time.LocalDate).now()},
                                data=${i.scadenza},
                                giorni=${data != null ? T(java.time.temporal.ChronoUnit).DAYS.between(oggi, data) : 999}">
                                
                                <td class="name-cell text-left">
                                    <span class="status-dot" 
                                          th:classappend="${data == null} ? 'dot-green' : (
                                                          ${giorni &lt 0} ? 'dot-black' : (
                                                          ${giorni &lt= 10} ? 'dot-red' : (
                                                          ${giorni &lt= 20} ? 'dot-yellow' : 'dot-green')))">
                                    </span>
                                    <span th:text="${i.nome}"></span>
                                </td>

                                <td th:text="${i.scadenza != null ? #temporals.format(i.scadenza, 'dd/MM/yyyy') : '-'}"></td>
                                
                                <td th:text="${i.quantita}"></td>
                                <td th:text="${i.unitaMisura}"></td>
                                <td class="location-tag" th:text="${i.posizione}"></td>
                                <td>
                                    <span class="category-badge" th:text="${i.categoria?.nome}"></span>
                                </td>
                                <td class="text-right">
                                    <a th:href="@{/ingredienti/{id}/edit (id=${i.id})}" class="edit-link">Modifica</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="status-legend">
                    <span><span class="status-dot dot-black"></span> Scaduto</span>
                    <span><span class="status-dot dot-red"></span> Critico (10gg)</span>
                    <span><span class="status-dot dot-yellow"></span> In scadenza (20gg)</span>
                    <span><span class="status-dot dot-green"></span> OK</span>
                </div>
            </div>
        </main>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
