<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${titolo})}"></head>
<body>
    <header th:replace="~{fragments/layout :: navbar}"></header>
    <div th:replace="~{fragments/layout :: sidebar}"></div>
    
    <main class="container mt-4">
        <h1 th:text="${titolo}">Titolo Pagina</h1>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a th:href="@{/ricette/new}" class="btn btn-primary">Aggiungi Nuova Ricetta</a>
         
        </div>

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-hover align-middle bg-white">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 100px;">Foto</th>
                        <th>Nome</th>
                        <th>Difficolt√†</th>
                        <th>Tempo</th>
                        <th class="text-end">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(ricette)}">
                        <td colspan="5" class="text-center py-4">Nessuna ricetta trovata in questa sezione.</td>
                    </tr>
                    
                    <tr th:each="r : ${ricette}">
                        <td>
                            <img th:src="@{/up/ricette/{foto}(foto = ${r?.foto})}" alt="Foto" 
                                 class="img-thumbnail" width="80" height="80" style="object-fit: cover;">
                        </td>
                        <td>
                            <span th:text="${r.nome}" class="h6">Nome</span>
                        </td>
                        <td>
                            <span class="badge rounded-pill bg-info text-dark" th:text="${r.difficolta}"></span>
                        </td>
                        <td>
                            <span th:text="${r.tempo}"></span> min
                        </td>
                        <td class="text-end">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/ricette/{id}(id=${r.id})}" class="btn btn-outline-primary">Dettagli</a>
                                
                                <th:block th:if="${isMieRicette}">
                                    <a th:href="@{/ricette/{id}/edit(id=${r.id})}" class="btn btn-outline-warning">Modifica</a>
                                    
                                    <form th:action="@{/ricette/{id}/delete(id=${r.id})}" method="post" 
                                          onsubmit="return confirm('Sei sicuro di voler eliminare questa ricetta?');" style="display:inline;">
                                        <button type="submit" class="btn btn-outline-danger">Elimina</button>
                                    </form>
                                </th:block>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
