<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head(${mode == 'create' ? 'Nuova Ricetta' : 'Modifica Ricetta'})}"></head>

<body class="fl-body">
    <header th:replace="~{fragments/layout :: navbar}"></header>

    <main class="main-content-wrapper">
        <div class="form-card-custom">
            <h1 th:text="${mode == 'create' ? 'Nuova Ricetta' : 'Modifica Ricetta'}"></h1>

            <form th:object="${ricettaDTO}" 
                  th:action="${mode == 'create'} ? @{/ricette} : @{/ricette/{id}(id=*{id})}"
                  method="post" 
                  enctype="multipart/form-data" 
                  id="recipeForm">

                <div th:if="${#fields.hasErrors('*')}" class="alert-custom" 
                     style="background-color: #f8d7da; color: #721c24; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                    <strong>Attenzione:</strong> Ci sono degli errori nel modulo.
                </div>

                <input type="hidden" th:field="*{id}" th:if="${mode == 'edit'}">
                <input type="hidden" th:field="*{ingredienti}" id="ingredientiIds">

                <div class="form-row-custom">
                    <div class="col-half field-group">
                        <label>Nome Ricetta:</label>
                        <input type="text" th:field="*{nome}" placeholder="Es. Carbonara">
                        <small class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></small>
                    </div>
                    <div class="col-half field-group">
                        <label>Foto:</label>
                        <input type="file" name="foto"> </div>
                </div>

                <div class="form-row-custom">
                    <div class="col-third field-group">
                        <label>Difficolt√† (1-5):</label>
                        <input type="number" th:field="*{difficolta}" min="1" max="5">
                    </div>
                    <div class="col-third field-group">
                        <label>Porzioni:</label>
                        <input type="number" th:field="*{porzioni}" min="1">
                    </div>
                    <div class="col-third field-group">
                        <label>Tempo (min):</label>
                        <input type="number" th:field="*{tempo}" min="1">
                    </div>
                </div>

                <div class="field-group">
                    <label>Procedimento:</label>
                    <textarea th:field="*{descrizione}" rows="5"></textarea>
                    <small class="text-danger" th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></small>
                </div>

                <div class="form-row-custom">
                    <div class="col-half field-group">
                        <label>Seleziona Ingredienti:</label>
                        <select id="ingredientiSelect" multiple style="height: 150px;" class="form-control">
                            <option th:each="i : ${ingredienti}" 
                                    th:value="${i.id}" 
                                    th:text="${i.nome}"
                                    th:selected="${ricettaDTO.ingredienti != null && ricettaDTO.ingredienti.contains(i.id.toString())}">
                            </option>
                        </select>
                    </div>
                    <div class="col-half field-group">
                        <label>Valutazione (1-5):</label>
                        <input type="number" th:field="*{valutazione}" min="1" max="5">
                    </div>
                </div>

                <div class="actions-container">
                    <button type="submit" class="btn-submit-custom">Salva Ricetta</button>
                    <a th:href="@{/ricette/mie}" class="btn-cancel-custom">Annulla</a>
                </div>
            </form>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
