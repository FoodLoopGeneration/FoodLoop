<!DOCTYPE html>
<html lang="it" xmlns="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">FoodLoop</title>
    <script defer th:src="@{/js/app.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/loginStyle.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/res/favicon.ico}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header th:fragment="navbar">

    <nav class="navbar">

        <!-- SINISTRA -->
        <div class="nav-left">
            <a th:href="@{/}" class="nav-logo">Home</a>
        </div>

        <!-- DESTRA NON AUTENTICATI -->
        <div class="nav-right" sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="nav-link">Login</a>
            <a th:href="@{/register}" class="nav-btn">Registrati</a>
        </div>

        <!-- DESTRA AUTENTICATI -->
        <div class="nav-right" sec:authorize="isAuthenticated()">

            <span class="utente">
                Ciao, <b sec:authentication="name"></b>
            </span>

            <form th:action="@{/logout}" method="post">
                <button class="nav-btn" type="submit">
                    Logout
                </button>
            </form>

        </div>

    </nav>

    <div th:replace="~{fragments/messaggi :: flashMessages}"></div>
    <hr />

</header>

 
            <!-- autenticati -->
            <span sec:authorize="isAuthenticated()">
                <span class="utente">
                    <a th:href="@{/logout}">Esci</a>
            </span>
        </nav>
        <div th:replace="~{fragments/messaggi :: flashMessages}"></div>
        <hr />
    </header>
    <!-- AREA AUTENTICATA -->
<div th:fragment="sidebar" sec:authorize="isAuthenticated()" class="layout-auth">

    <aside class="sidebar">

        <div class="utente">
            Ciao, <b sec:authentication="name"></b>
        </div>

        <a th:href="@{/ingredienti}">I miei ingredienti</a>
        <a th:href="@{/ricette/mie}">Le mie ricette</a>
        <a th:href="@{/ricette}">Tutte le ricette</a>
        </aside>
    <footer th:fragment="footer">
        <hr />
        <small>FoodLoop</small>
    </footer>
</body>

</html>
